# Workflow minimal pour déployer ObfusPS.html sur GitHub Pages
name: Deploy ObfusPS to Pages

on:
  push:
    branches: ["main"]   # Déclenche sur push vers main
  workflow_dispatch:      # Possibilité de déclencher manuellement

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # Déploie tout le repo, ou remplace '.' par 'docs' si ton fichier est dans un dossier

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
